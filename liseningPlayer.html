<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lisening player</title>
    <!-- vazir font -->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- google material -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="./css/lisening-style.css" />
  </head>
  <body>
    <section class="lisen-wrp overflow-hidden">
      <div class="list-sec overflow-hidden d-flex p-1">
        <div class="list-wrp w-100 h-100 position-relative">
          <div class="books-wrp p-2 h-100 overflow-y-scroll"></div>

          <div
            class="season-wrp z-1 position-absolute bg-white w-100 h-100 top-0"
          >
            <div class="season-wrp-content"></div>
            <button
              class="back-btn d-sm-block d-none"
              onclick="goBackToBooks()"
            >
              Back
            </button>
          </div>

          <div
            class="audio-wrp position-absolute z-2 w-100 h-100 top-0 bg-white"
          >
            <div class="audio-wrp-content"></div>
            <button
              class="back-btn d-sm-block d-none"
              onclick="goBackToSeasons()"
            >
              Back
            </button>
          </div>
        </div>
      </div>

      <div
        class="media-ctrl p-2 mx-auto rounded-3 d-flex text-white shadow-sm position-relative z-3 align-items-center"
      >
        <div class="container-loading position-absolute top-50 start-50">
          <div class="cr-loading rounded-circle mx-1"></div>
          <div class="cr-loading rounded-circle mx-1"></div>
          <div class="cr-loading rounded-circle mx-1"></div>
          <div class="cr-loading rounded-circle mx-1"></div>
        </div>
        <button
          class="material-symbols-outlined fs-1 position-absolute top-0 end-0 p-2 btn text-white close-media-ctrl"
          hidden
        >
          keyboard_arrow_down
        </button>
        <div class="track-info row align-self-center">
          <div class="d-flex align-items-center col-md-4 col-lg-2 w-auto">
            <div class="wrp-cover-lisening">
              <img
                class="rounded-3 cover-lisening"
                width="70px"
                height="60px"
                src="./assets/logo-whit-bg.jpg"
                alt="cover music"
              />
            </div>

            <div class="px-2 py-sm-2">
              <div class="m-0 mb-2 track-name rounded"></div>
              <div class="m-0 page-of-track rounded"></div>
            </div>
          </div>
          <audio class="sounds" src=""></audio>
          <div
            class="progress-container rounded-1 col-md-8 col-lg-9 me-auto d-md-block mt-3 mt-sm-0"
          >
            <div id="waveform"></div>

            <span class="d-sm-none"></span>
          </div>
        </div>

        <div class="wrp-btns me-auto d-flex align-items-center">
          <button
            class="fa-solid fa-backward-step backward-btn fs-4 btn text-white border-0"
          ></button>
          <button
            class="material-symbols-outlined back-5 btn text-white fs-1 border-0"
            hidden
          >
            replay_5
          </button>
          <button
            class="fa-solid fa-play play-and-pause-btn fs-1 text-white"
          ></button>
          <button
            class="material-symbols-outlined forward-5 btn text-white fs-1 border-0"
            hidden
          >
            forward_5
          </button>
          <button
            class="fa-solid fa-forward-step forward-btn fs-4 btn text-white border-0"
          ></button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/waveform.js"></script>
    <script src="js/listening-script.js"></script>
  </body>
</html>
